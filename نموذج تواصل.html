<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #99edf6;
      color: #333;
      direction: rtl;
      text-align: center;
 }
    .sidebar-static {
    position: fixed;
      top: 100px;
     right: 0;
    width: 220px;
      background-color: #333;
      padding: 15px 0;
    }
  .sidebar-static a {
 display: block;
   color: white;
     padding: 15px 20px;
     text-decoration: none;
      font-size: 18px;
    }
   .sidebar-static a:hover {
background-color: #00bcd4;
      color: black;
  }

    header {
      margin-top: 150px;
      padding: 40px 20px;
 }
    h1 {
      font-size: 48px;
      color: #1976d2;
      margin-bottom: 30px;
  }
    form {
  background-color: #ffffff;
      max-width: 600px;
     margin: 0 auto;
    padding: 30px;
      text-align: right;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    button {
      margin-top: 20px;
   background-color: #1976d2;
      color: white;
    border: none;
     padding: 12px 20px;
     font-size: 18px;
      cursor: pointer;
    }

    button:hover {
     background-color: #0d47a1;
    }
</style>
</head>
<body>

  <div class="sidebar-static">
   <a href="index.html">الصفحة الرئيسية</a>
   <a href="تمارين يومية.html">برامج التمارين</a>
   <a href="نصائح غذائية.html">النصائح الغذائية</a>
  <a href="نصائح عامه.html">نصائح عامة</a>
  </div>

  <header>
    <h1>اتصل بنا</h1>
    <form action="thanks.html" method="post">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required>

      <label for="message">رسالتك</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">إرسال</button>
    </form>
  </header>

</body>
</html>
